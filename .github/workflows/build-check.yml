name: Check Zola Build

on:
  push:
    branches-ignore:
      - main
  pull_request:

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25

      - name: Build Zola site
        run: nix develop --command zola build
